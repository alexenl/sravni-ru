<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="mobile-header-bg"></div>

  <div class="grid">
    <header class="logos">
      <a href="https://www.sravni.ru/" target="_blank" class="logos__logo-sravni">
        <img src="<%=require('./images/logo-sravni.svg')%>" alt="На главную Sravni.ru">
      </a>
      <img src="<%=require('./images/logo-halva.svg')%>" alt="Халва">
    </header>

    <div class="return-block">
      <a href="./index.html" class="return-block__link">Вернуться на главную</a>
    </div>

    <main class="question">
      <article>
        <form action="">
          <h1 class="question__header"><legend>Для незапланированных покупок вы чаще используете</legend></h1>

          <p class="question__option">
            <input type="radio" id="choise1" name="question3" value="choise1">
            <label for="choise1">
              Карту рассрочки
            </label>
          </p>

          <p class="question__option">
            <input type="radio" id="choise2" name="question3" value="choise2">
            <label for="choise2">
              Свои накопления, реже — кредиты
            </label>
          </p>

          <p class="question__option">
            <input type="radio" id="choise3" name="question3" value="choise3">
            <label for="choise3">
              Кредиты, кредитную карту
            </label>
          </p>

          <p class="question__option">
            <input type="radio" id="choise4" name="question3" value="choise4">
            <label for="choise4">
              Накопления, рассрочку, кредиты
            </label>
          </p>

          <button type="submit" class="question__button button" disabled>Следующий вопрос</button>
        </form>
      </article>
    </main>

    <div class="big-image">
      <img src="<%=require('./images/q-3.svg')%>" alt="Картинка">
    </div>

    <div class="counter counter--line">
      3 вопрос <span class="counter__amount">из 10</span>
    </div>

    <div class="counter counter--with-dots">
      Вопрос 3/10
      <div class="counter__dots">
        <div class="counter__dot counter__dot--fill"></div>
        <div class="counter__dot counter__dot--fill"></div>
        <div class="counter__dot counter__dot--fill"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
        <div class="counter__dot"></div>
      </div>
    </div>

    <div class="share share--grey">
      Рассказать друзьям
      <div class="share__links">
        <a href="#" class="share__link">
          <img src="<%=require('./images/icon-telegram.svg')%>" alt="Расшарить в телеграмме">
        </a>
        <a href="#" class="share__link">
          <img src="<%=require('./images/icon-facebook.svg')%>" alt="Расшарить в фейсбуке">
        </a>
        <a href="#" class="share__link">
          <img src="<%=require('./images/icon-vk.svg')%>" alt="Расшарить в вконтакте">
        </a>
        <a href="#" class="share__link">
          <img src="<%=require('./images/icon-twitter.svg')%>" alt="Расшарить в твиттере">
        </a>
      </div>
    </div>

  </div>

</body>

</html>
